<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:id="${id}" th:text="${text}">text</div>

    <div  th:text="${html}">html</div>
    <div  th:utext="${html}">html</div>

    <table border="1px">
        <tbody>
            <tr th:each="user,userStat:${list}">
                <td th:text="${userStat.index}"></td>
                <td th:text="${user.user_id}"></td>
                <td th:text="${user.user_name}"></td>
                <td th:text="${user.user_nick}"></td>
            </tr>
        </tbody>


    </table>
</body>
</html>
